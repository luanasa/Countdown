<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./comingsoon.css">
    <title>Coming soon</title>
</head>
<body>

    <img src="./images/top-image.svg" alt="" width="100%">

        <main class="countdown">
            <div class="textdiv">
                <h1>O nosso lançamento será em...</h1>
                <div id="date"> 
                    <ul>
                        <li><p>Dias<br><span id="countdown-days">00</span></p></li>
                        <li><p>Horas<br><span id="countdown-hours">00</span></p></li>
                        <li><p>Minutos<br><span id="countdown-minutes">00</span></p></li>
                        <li><p>Segundos<br><span id="countdown-seconds">00</span></p></li>
                    </ul>
                </div>
    
                <p>Inscreva-se para saber mais sobre o lançamento</p>
    
                <button id="">
                    Inscreva-se
                </button>
            </div>
    
            <div class="imgdiv">
                <img src="../images/rocket.svg" alt="image of a white rocket in a purple background">
            </div>
        </main>
    
        <img src="./images/bottom-image.svg" alt="" width="100%">

        <script src="../script.js"></script>
</body>
</html>
